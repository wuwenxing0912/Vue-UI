<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #999;
      --border-color: #999;
      --border-color-hover: #666;
    }
  </style>
  <style>
    #app {
      margin: 20px;
    }

    .box {
      margin-bottom: 10px;
    }

    .demo {
      height: 50px;
    }
    body {
      font-size: var(--font-size);
    }

  </style>
</head>
<body>
<div id="app">
  <div class="box">
    <v-row class="demo">
      <v-col :pc="{span: 20}" :narrow-pc="{span: 12}" :ipad="{span: 10}" :wide-pc="{span: 24}"></v-col>
    </v-row>
    <v-row gutter="10" class="demo">
      <v-col span="6">1</v-col>
      <v-col span="6">1</v-col>
      <v-col span="6">1</v-col>
      <v-col span="6">1</v-col>
    </v-row>
    <v-row class="demo">
      <v-col span="1">1</v-col>
      <v-col span="23">1</v-col>
    </v-row>
    <v-row class="demo">
      <v-col span="7">1</v-col>
      <v-col span="3" offset="2">1</v-col>
      <v-col span="5" offset="1">1</v-col>
      <v-col span="5" offset="1">1</v-col>
    </v-row>
  </div>
  <div class="box">
    <v-input value="AA"disabled></v-input>
    <v-input value="BB" readonly></v-input>
    <v-input value="CC"></v-input>
  </div>
  <div class="box">
    <v-input value="DD" error="姓名不能少于两个字"></v-input>
  </div>
  <div class="box">
    <v-input value="EE" @change="inputChange"></v-input>
  </div>
  <div class="box">
    <v-input v-model="message"></v-input>
    <p>{{message}}</p>
    <button @click="message+=1">+</button>
  </div>
  <div class="box">
    <v-button v-bind:loading="loading1" v-on:click="loading1 = !loading1">
      按钮
    </v-button>
    <v-button icon="left-arrow" v-bind:loading="loading2" v-on:click="loading2 = !loading2">
      按钮
    </v-button>
    <v-button icon="right-arrow">
      按钮
    </v-button>
    <v-button icon="download">
      按钮
    </v-button>
    <v-button icon="drop-down">
      按钮
    </v-button>
    <v-button icon="thumbs-up" icon-position="right" v-bind:loading=true>
      按钮
    </v-button>
    <v-button icon="loading">
      按钮
    </v-button>
    <v-button-group>
      <v-button icon="left-arrow">
        上一页
      </v-button>
      <v-button>更多</v-button>
      <v-button icon="right-arrow" icon-position="right">
        下一页
      </v-button>
    </v-button-group>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
